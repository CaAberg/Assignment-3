<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="board"></div>
        <div id="message"></div>
        <button id="start-btn">Start Game</button>
        <button id="replay-btn" style="display: none;">Replay</button>
        <div id="stats">
            <div>X Wins: <span id="x-wins">0</span></div>
            <div>O Wins: <span id="o-wins">0</span></div>
            <div>Draws: <span id="draws">0</span></div>
            <div>Games Played: <span id="games-played">0</span></div>
        </div>
    </div>
    
    <script src="jquery-3.7.1.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
